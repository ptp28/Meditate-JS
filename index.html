<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<video autoplay muted loop class="BackgroundVideo" id="videoPlayer">
  <source src="./video/rain.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<audio autoplay loop>
  <source src="./sounds/rain.mp3" type="audio/mpeg">
</audio>

<div class="header">
  <center>
    <u ><h1>MEDITATE</h1></u>
    <p>Meditation is a practice where an individual uses a technique to train attention and awareness, and achieve a mentally clear and emotionally calm and stable state.</p>
  </center>
  <hr>
</div>
<div class="row">
  <div class="column">
    <div class="content">
      <table cellspacing=20 cellpadding=20 class="timeTable">
        <tr>
          <td>
            <button class="timeSelect">5 Minutes</button>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <button class="timeSelect">10 Minutes</button>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <button class="timeSelect">15 Minutes</button>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <button class="timeSelect">30 Minutes</button>
            <br>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="column">
    <div class="content">
      <table cellspacing=20 cellpadding=20 style="width: 100%">
        <tr>
          <td>
            <center><h1 id="time" class="timeDisplay">00:00</h1></center>
          </td>
          </tr>
        <tr>
          <td>
            <center><button class="themeButton" id="playButton" value="Pause" onclick="myFunction();"><img src="./svg/play.svg" alt=""></button></center>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="column">
    <div class="content">
      <table cellspacing=50 cellpadding=50 align="right">
        <tr>
          <td>
            <button class="themeButton" style="background-color: #4972a1;"><img src="./svg/rain.svg" alt=""></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="themeButton" style="background-color: #a14f49;"><img src="./svg/beach.svg" alt=""></button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
<script src="controller.js" type="text/javascript"></script>
</html>
