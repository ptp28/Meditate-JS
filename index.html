<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<video muted loop class="BackgroundVideo" id="videoPlayer">
  <source src="./video/rain.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<audio loop id="audioPlayer">
  <source src="./sounds/rain.mp3" type="audio/mpeg">
</audio>

<div class="header">
  <center>
    <u ><h1>MEDITATE</h1></u>
    <p>Meditation is a practice where an individual uses a technique to train attention and awareness, and achieve a mentally clear and emotionally calm and stable state.</p>
  </center>
  <hr>
</div>
<div class="row">
  <div class="column">
    <div class="content">
      <table cellspacing=20 cellpadding=20 class="timeTable">
        <tr>
          <td>
            <button class="timeSelect" onclick="setMinutes(5);">5 Minutes</button>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <button class="timeSelect" onclick="setMinutes(10);">10 Minutes</button>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <button class="timeSelect" onclick="setMinutes(15);">15 Minutes</button>
            <br>
          </td>
        </tr>
        <tr>
          <td>
            <button class="timeSelect" onclick="setMinutes(30);">30 Minutes</button>
            <br>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="column">
    <div class="content">
      <table cellspacing=20 cellpadding=20 style="width: 100%">
        <tr>
          <td>
            <center><h1 id="time" class="timeDisplay">00:00</h1></center>
          </td>
          </tr>
        <tr>
          <td>
            <center><button style="background-color: rgba(0, 0, 0, 0.0);" class="themeButton" id="playButton" value="Pause" onclick="startTimer();"><img id="buttonState" src="./images/play.svg" alt=""></img></button></center>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="column">
    <div class="content">
      <table cellspacing=50 cellpadding=50 align="right">
        <tr>
          <td>
            <button class="themeButton" style="background-image: radial-gradient(#90caf9,#2196f3,#0d47a1);" onclick="changeTheme(1);"><img src="./images/rain.svg" alt=""></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="themeButton" style="background-image: radial-gradient(#fff59d,#ffeb3b,#f57f17,red); " onclick="changeTheme(2);"><img src="./images/beach.svg" alt=""></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="themeButton" style="background-image: radial-gradient(#a5d6a7,#4caf50,#1b5e20);" onclick="changeTheme(3);"><img src="./images/plant.png" alt=""></button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>
<script src="controller.js" type="text/javascript"></script>
</html>
